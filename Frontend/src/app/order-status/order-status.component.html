<div style="height:100vh">
    <div class="d-flex align-items-center flex-column justify-content-center h-100 text-white">
    <div class="card bg-dark">
        <div class="card-body">
            <h4 class="card-title" style="text-align: center;">Order Status</h4>
            <div class="progress">
                <div class="progress-bar" role="progressbar" [style.width]="status+'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div> <br/>
            <h6 style = "text-align: center;">{{statusWord}}</h6>
        </div>
    </div>
</div>
